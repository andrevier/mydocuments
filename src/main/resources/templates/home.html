<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Documents</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- <style>
    .navbar-brand {
      margin-left: 15px;
    }

  </style> -->
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand mx-4" href="#">My Documents</a>
    <div class="navbar-text dropdown">
        <a th:text="${username}" class="navbar-text nav-link dropdown-toggle mx-4" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"></a>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item text-secondary" href="#">Edit</a></li>
        <li><a class="dropdown-item text-secondary" href="#">Logout</a></li>
      </ul>
    </div>
    
    <!-- <span class="navbar-text mx-4"><a href="#" th:text="${username}"></a></span> -->
  </nav>

  <div class="container">
    <h3 class="mt-4">Documents</h3>
    <div class="table-responsive">
      <table class="table table-bordered mt-4">
        <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>Content</th>
            <th>Owner</th>
          </tr>
        </thead>
        <tbody>
            <tr th:if="${documents.empty}">
                <td colspan="3">No documents available.</td>
            </tr>
            <tr th:each="document, status : ${documents}">
                <td><span th:text="${status.index + 1}"></span></td>
                <td><span th:text="${document.getContent()}"></span></td>
                <td><span th:text="${document.getUsername()}"></span></td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
