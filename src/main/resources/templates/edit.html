<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Documents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand mx-4" href="#">My Documents</a>
        <div class="navbar-text dropdown">
            <a th:text="${username}" class="navbar-text nav-link dropdown-toggle mx-4" href="#" role="button"
                data-bs-toggle="dropdown" aria-expanded="false"></a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item text-secondary" href="#">Edit</a></li>
                <li><a class="dropdown-item text-secondary" href="#">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="mt-4">
            <form th:action="@{/update-document/{documentId}(documentId = ${document.documentId})}" method="post" th:object="${document}">
                <div class="row mb-4">
                    <div class="col">
                        <input type="text" class="form-control" id="document-title" th:value="${document.title}"
                            th:field="*{title}">
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-primary" id="save-button">Save and return</button>
                    </div>
                </div>
                <div class="row">
                    <textarea class="form-control resize-ta" id="document-content"
                        placeholder="This document is about..." rows="12" th:value="${document.content}"
                        th:field="*{content}"></textarea>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" th:src="@{/js/edit.js}"></script>
</body>

</html>
